<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김호연 ♥ 정승은 결혼 축하</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f7e8f6, #e2f3f5);
            color: #4b2a63;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            padding: 50px;
        }
        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #8a2387;
            background: linear-gradient(90deg, #f27121, #e94057, #8a2387);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 2rem;
            color: #4b2a63;
            margin-bottom: 40px;
        }
        .heart {
            font-size: 5rem;
            color: #ff6f61;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        .message {
            font-size: 1.4rem;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
            width: 90%;
            line-height: 1.8;
            color: #333;
        }
        .emoji {
            font-size: 3rem;
            margin: 30px 0;
        }
        .footer {
            font-size: 0.9rem;
            margin-top: 40px;
            color: #8a2387;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">💖</div>
        <h1 class="title">김호연 ♥ 정승은</h1>
        <h2 class="subtitle">결혼을 진심으로 축하합니다!</h2>
        <div class="message">
            두 분의 사랑이 더욱 빛나길 진심으로 기원합니다.<br>
            오늘부터 시작될 새로운 여정이<br>
            행복과 사랑으로 가득 차길 바랍니다.<br><br>
            💍 영원히 행복하세요! 💍
        </div>
        <a href="https://example.com" class="btn">두 분의 행복을 축하합니다!</a>
        <div class="emoji">🎉✨💐</div>
        <div class="footer">© 2024 특별한 축하 메시지</div>
    </div>
</body>
</html>
